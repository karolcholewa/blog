<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
    {% include analytics_head.html %}
    <!-- Start: Copy code to clipboard -->

  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
              <!--<a href="{{ site.baseurl }}/">Home</a>-->
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="{{ site.baseurl }}/categories">Categories</a>
              <a href="{{ site.baseurl }}/search">Search</a>
              
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
    <script>
      // assets/js/post.js
      var codeBlocks = document.querySelectorAll('pre.highlight');
      
      codeBlocks.forEach(function (codeBlock) {
        var copyButton = document.createElement('button');
        copyButton.className = 'copy';
        copyButton.type = 'button';
        copyButton.ariaLabel = 'Copy code to clipboard';
        copyButton.innerText = 'Copy';
      
        codeBlock.append(copyButton);
      
        copyButton.addEventListener('click', function () {
          var code = codeBlock.querySelector('code').innerText.trim();
          window.navigator.clipboard.writeText(code);
      
          copyButton.innerText = 'Copied';
          var fourSeconds = 4000;
      
          setTimeout(function () {
            copyButton.innerText = 'Copy';
          }, fourSeconds);
        });
      });
      </script>
      <!-- End: Copy code to clipboard -->
  </body>
</html>
